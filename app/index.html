<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Redirecting... | Ride Ready</title>

  <meta http-equiv="refresh" content="2;url=https://apps.apple.com/us/app/ride-ready/id6748330847?ct=vanity-app">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KGYGTPMTQ3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KGYGTPMTQ3');
  </script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const incomingCt = params.get('ct');
    const ct = (incomingCt && /^[a-zA-Z0-9._-]{1,60}$/.test(incomingCt)) ? incomingCt : 'vanity-app';
    const destBase = 'https://apps.apple.com/us/app/ride-ready/id6748330847';
    const dest = destBase + '?ct=' + encodeURIComponent(ct);

    function redirect() {
      window.location.replace(dest);
    }

    if (typeof gtag === 'function') {
      gtag('event', 'shortlink', {
        ref: 'vanity-app',
        destination: destBase,
        ct: ct,
        event_callback: redirect,
        event_timeout: 200
      });
    }

    setTimeout(redirect, 250);
  </script>
</head>
<body>
  <p>Redirecting… If you’re not redirected, <a href="https://apps.apple.com/us/app/ride-ready/id6748330847?ct=vanity-app" data-ref="vanity-app-fallback">tap here</a>.</p>
</body>
</html>
